<!DOCTYPE html>
<html>
<body>
<script>

var a = prompt("Let's Party! How long 'til the party? (Enter a number!): ")

var aaa = parseInt(a,10)

	if(aaa < 1){
		console.log("PARTY NOW!")
}
	for (var b = aaa; b >= 1; b = b -1){
		console.log(b)

		if(b == 1){
			console.log("PARTY TIME!!")
}
}

</script>
</body>
</html>
